<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSPaperboy</title>
</head>
<body>
    <h1>Paperboy in JS</h1>
</body>
<script>
//finds out the number of delivered homes
  function deliveredNum(start,end){
    delivered = end-start;
    return delivered;
  }
//calculates the earning based on quota
  function earning(){
    var quota = (delivered/2)+50;
    var rate = 0.25;
    var pay = quota*rate;
    return pay;
  }
// give a greeting and report
  function greet(){
    return ("Hello, you've delivered to " + delivered + " number of homes. Therefore you earned $" + earning());
  }
  deliveredNum(1,100);
  greet();

</script>
</html>
